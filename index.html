<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3 commands:
    Move To: M x,y ~ pick the pen off the paper, put it back down at x,y
    Line To: L x,y ~ x y position, if pen is already on paper draw to the next position
    Curve To: C x,y, x,y, x,y ~ cubic bezier-->
    <svg width=100 height=100 style='overflow: visible; margin: 5px;'>
        <path d='M0,0, C50,40,50,70,20,100, L0,84 L-20,100 C-50,70, -50,40 0,0'
        fill='none' stroke='#000' stroke-width=2 transform='translate(50,0)'/>
    </svg>

    <svg width=100 height=100 style='border: 1px dashed'>
        <path d='M25,25, L25,35,
                M75,25 L75,35,
                M15,75, C0,100 85,40 85,75'
         fill='none' stroke='#000' stroke-width=2 />
    </svg>

    <svg width=100 height=100 style='border: 1px dashed'>
        <path d='M0,85, L-20,100
                C-55,70 -40,50 -30,40
                L-20,60
                C-35,20 -10,25, 0,0
                M0,85 L20,100
                C55,70 40,50 30,40
                L20, 60
                C35,20 10,25 0,0'
         fill='none' stroke='#000' stroke-width=2, transform="translate(50,0)"/>
    </svg>

    <svg id='container'>
        <rect />
        <rect />
        <rect />
        <rect />
        <rect />
        <rect />
    </svg>
</body>
</html>
